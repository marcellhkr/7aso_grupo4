kind: Deployment
apiVersion: apps/v1
metadata:
  name: blog-django-py-git
  labels:
    app: blog-django-py-git
    app.kubernetes.io/component: blog-django-py-git
    app.kubernetes.io/instance: blog-django-py-git
    app.kubernetes.io/name: python
    app.kubernetes.io/part-of: blog-django-py-git-app
    app.openshift.io/runtime: python
    app.openshift.io/runtime-version: 3.8-ubi7
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog-django-py-git
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: blog-django-py-git
        deploymentconfig: blog-django-py-git
    spec:
      containers:
        - name: blog-django-py-git
          image: openshiftkatacoda/blog-django-py
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: DATABASE_URL
              value: 'postgresql://sampledb:sampledb@sample-database:5432/sampledb'
            - name: DATABASE_SERVICE_NAME
              valueFrom:
                secretKeyRef:
                  name: blog-django-py
                  key: db-service-name
            - name: POSTGRESQL_USER
              valueFrom:
                secretKeyRef:
                  name: blog-django-py
                  key: db-user
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: blog-django-py
                  key: db-pass
            - name: POSTGRESQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: blog-django-py
                  key: db-name
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
